<div class="auth-container">
  <!-- Agregar el selector de idioma aquÃ­ -->
  <div class="language-selector" style="position: absolute; top: 10px; right: 10px;">
    <button mat-icon-button [matMenuTriggerFor]="languagemenu" class="lang-dropdown nav-notification-icons">
      @if (flagvalue !== undefined) {
        <img src="{{flagvalue}}" height="16">
      }
      @if (flagvalue === undefined) {
        <img src="{{defaultFlag}}" height="16">
      }
    </button>
    <mat-menu #languagemenu="matMenu" class="lang-item-menu">
      @for (item of listLang; track item) {
        <div class="lang-item">
          <button mat-menu-item class="dropdown-item lang-item-list"
            (click)="setLanguage(item.text, item.lang, item.flag)"
            [class.active]="langStoreValue === item.lang">
            <img [src]="item.flag" class="flag-img" height="12"> <span class="align-middle">{{item.text}}</span>
          </button>
        </div>
      }
    </mat-menu>
  </div>

  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-06.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h5 class="welcome-msg"> Reset Password </h5>
          <p class="auth-signup-text text-muted">Let Us Help You</p>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <span class="error-subheader2 p-t-20 p-b-15">
                  Enter your registered email address.
                </span>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" required>
                  <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>mail</mat-icon>
                  @if (authForm.get('email')!.hasError('required') || authForm.get('email')!.touched) {
                  <mat-error>
                    Please enter a valid email address
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="accent" class="auth-form-btn" [disabled]="!authForm.valid " type="submit">
                Reset My Password
              </button>
            </div>
            <div class="w-full p-t-25 text-center">
              <div>
                <a routerLink="/authentication/signin" class="txt1">
                  Login?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
